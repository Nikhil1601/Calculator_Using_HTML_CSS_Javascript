<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Calculator</h1>
        <div class="calculator dark">
      
           <div class="theme-toggler active">
            <i class="toggler-icon"></i>
         </div>
         <input type="text" class="display-screen" id="display">
         
         <div class="buttons">
            <table>
               <tr>
                  <td><button class="btn-op1" ,class="'btn-op" id="(">(</button></td>
                  <td><button class="btn-op1" ,class="'btn-op" id=")">)</button></td>
                  <td><button class="'btn-op" id="allclear">AC</button></td>
                  <td colspan="2"><button class="btn-del" id="del">del</button></td>
                  
               </tr>
               <tr>
                  <td><button class="btn-num" id="7">7</button></td>
                  <td><button class="btn-num" id="8">8</button></td>
                  <td><button class="btn-num" id="9">9</button></td> 
                  <td><button class="btn-op" id="%">%</button></td>
                  <td><button class="btn-op" id="-">-</button></td>
      
               </tr>
               <tr>
                  <td><button class="btn-num" id="4">4</button></td>
                  <td><button class="btn-num" id="5">5</button></td>
                  <td><button class="btn-num" id="6">6</button></td> 
                  <td><button class="btn-op" id="*">x</button></td>
                  <td><button class="btn-op" id="/">/</button></td>
               </tr>
               <tr>
                  <td><button class="btn-num" id="1">1</button></td>
                  <td><button class="btn-num" id="2">2</button></td>
                  <td><button class="btn-num" id="3">3</button></td> 
                  <td><button class="btn-op" id="+">+</button></td>
                  <td><button class="btn-op" id="**0.5">&radic;</button></td>
                  
               </tr>
               <tr>
                  <td><button class="btn-op" id=".">.</button></td>
                  <td><button class="btn-num" id="0">0</button></td>
                  <td><button class="btn-op" id="pi">&pi;</button></td> 
                  <td colspan="2"><button class="btn-enter" id="enter">Enter</button></td>
               </tr>
           </table>
         </div>
        </div>
        
        
    </div>
</body>
<script src="calculator.js"></script>
</html>
